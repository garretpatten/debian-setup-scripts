name: Semgrep

on: pull_request

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest

    container:
      image: returntocorp/semgrep

    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3

      - run: semgrep scan --sarif --output=semgrep.sarif --config=policy
